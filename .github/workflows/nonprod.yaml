name: Deploy feature branches to nonproduction bucket

on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
    env:
      BUCKET_NAME: cfst-3457-cd31139c5eeeb306b-nonprodbucket-ksdjfiurweiru548
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: configure aws cli
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: build site
        run: |
          npm ci
          npm run build
      - name: deploy files to bucket
        run: aws s3 cp public s3://${{ env.BUCKET_NAME }} --recursive --acl public-read
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://cfst-3457-cd31139c5eeeb306b-nonprodbucket-ksdjfiurweiru548.s3-website-us-east-1.amazonaws.com/'